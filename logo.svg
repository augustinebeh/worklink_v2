<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - purple to blue -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Accent gradient - gold -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#EAB308"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E1B4B" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" filter="url(#shadow)"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

  <!-- Abstract "W" shape formed by connected nodes -->
  <g filter="url(#glow)">
    <!-- Main W structure with paths -->
    <path
      d="M130 160 L170 340 L256 220 L342 340 L382 160"
      fill="none"
      stroke="white"
      stroke-width="28"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Connection lines (the "link" aspect) -->
    <line x1="150" y1="250" x2="200" y2="280" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
    <line x1="362" y1="250" x2="312" y2="280" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
    <line x1="200" y1="280" x2="256" y2="220" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
    <line x1="312" y1="280" x2="256" y2="220" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Node circles (representing people/connections) -->
  <g>
    <!-- Top left node -->
    <circle cx="130" cy="160" r="18" fill="white"/>
    <circle cx="130" cy="160" r="10" fill="url(#mainGrad)"/>

    <!-- Bottom left node -->
    <circle cx="170" cy="340" r="18" fill="white"/>
    <circle cx="170" cy="340" r="10" fill="url(#mainGrad)"/>

    <!-- Center top node (main/star node) -->
    <circle cx="256" cy="220" r="24" fill="url(#accentGrad)" filter="url(#glow)"/>
    <circle cx="256" cy="220" r="14" fill="white"/>

    <!-- Bottom right node -->
    <circle cx="342" cy="340" r="18" fill="white"/>
    <circle cx="342" cy="340" r="10" fill="url(#mainGrad)"/>

    <!-- Top right node -->
    <circle cx="382" cy="160" r="18" fill="white"/>
    <circle cx="382" cy="160" r="10" fill="url(#mainGrad)"/>

    <!-- Secondary connection nodes -->
    <circle cx="150" cy="250" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="362" cy="250" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="200" cy="280" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="312" cy="280" r="8" fill="rgba(255,255,255,0.8)"/>
  </g>

  <!-- Upward arrow/growth indicator (gamification element) -->
  <g transform="translate(256, 380)">
    <path
      d="M0 -20 L-15 5 L-6 5 L-6 25 L6 25 L6 5 L15 5 Z"
      fill="url(#accentGrad)"
      filter="url(#glow)"
    />
  </g>

  <!-- Decorative sparkles -->
  <g fill="white" opacity="0.8">
    <circle cx="100" cy="120" r="4"/>
    <circle cx="412" cy="120" r="4"/>
    <circle cx="80" cy="300" r="3"/>
    <circle cx="432" cy="300" r="3"/>
    <circle cx="256" cy="100" r="5"/>
  </g>

  <!-- Orbital ring decoration -->
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" transform="rotate(-15, 256, 256)"/>
</svg>
