<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App Debug Test</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    .loading {
      text-align: center;
      color: #666;
    }
    .error {
      text-align: center;
      color: #dc2626;
      padding: 20px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
    }
    .success {
      text-align: center;
      color: #059669;
      padding: 20px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
    }
    #console-output {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: #1f2937;
      color: #f9fafb;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      border-top: 1px solid #374151;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h2>Testing React App Loading...</h2>
      <p>Checking for JavaScript errors...</p>
    </div>
  </div>

  <div id="console-output"></div>

  <script type="module">
    const output = document.getElementById('console-output');
    const root = document.getElementById('root');

    function log(message, type = 'log') {
      const timestamp = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.style.color = type === 'error' ? '#ef4444' : type === 'warn' ? '#f59e0b' : '#10b981';
      line.textContent = `[${timestamp}] ${message}`;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    // Capture console logs
    const originalConsole = {
      log: console.log,
      error: console.error,
      warn: console.warn
    };

    console.log = (...args) => {
      originalConsole.log(...args);
      log(args.join(' '), 'log');
    };

    console.error = (...args) => {
      originalConsole.error(...args);
      log('ERROR: ' + args.join(' '), 'error');
    };

    console.warn = (...args) => {
      originalConsole.warn(...args);
      log('WARN: ' + args.join(' '), 'warn');
    };

    // Capture unhandled errors
    window.addEventListener('error', (e) => {
      log(`SCRIPT ERROR: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
      root.innerHTML = `
        <div class="error">
          <h2>❌ JavaScript Error Detected</h2>
          <p><strong>Error:</strong> ${e.message}</p>
          <p><strong>File:</strong> ${e.filename}</p>
          <p><strong>Line:</strong> ${e.lineno}:${e.colno}</p>
        </div>
      `;
    });

    // Capture promise rejections
    window.addEventListener('unhandledrejection', (e) => {
      log(`PROMISE REJECTION: ${e.reason}`, 'error');
    });

    log('Starting React app test...');

    // Test if we can import the bundle
    try {
      // This will attempt to load the React bundle
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/admin/assets/index-BVl2aEAL.js';
      script.crossOrigin = '';

      script.onload = () => {
        log('React bundle loaded successfully!');

        // Give React time to mount
        setTimeout(() => {
          const rootElement = document.getElementById('root');
          if (rootElement.children.length > 0 && !rootElement.textContent.includes('Testing React App')) {
            root.innerHTML = `
              <div class="success">
                <h2>✅ React App Loaded Successfully!</h2>
                <p>The white page issue should be resolved.</p>
              </div>
            `;
            log('SUCCESS: React app mounted to DOM!');
          } else {
            root.innerHTML = `
              <div class="error">
                <h2>⚠️ React Bundle Loaded But App Not Mounted</h2>
                <p>Bundle loads but React app may have runtime errors preventing mount.</p>
              </div>
            `;
            log('WARNING: Bundle loaded but React app not mounted to #root');
          }
        }, 2000);
      };

      script.onerror = (e) => {
        log(`Failed to load React bundle: ${e.message}`, 'error');
        root.innerHTML = `
          <div class="error">
            <h2>❌ Failed to Load React Bundle</h2>
            <p>Could not load the JavaScript bundle.</p>
          </div>
        `;
      };

      document.head.appendChild(script);

    } catch (error) {
      log(`Exception during bundle load: ${error.message}`, 'error');
    }
  </script>
</body>
</html>
